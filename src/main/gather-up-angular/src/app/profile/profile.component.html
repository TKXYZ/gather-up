<div class="container my-4">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top my-4 p-4" src="https://i.pinimg.com/originals/cd/51/a9/cd51a90028e9adbf575d2d2d42cc87b4.png" alt="Card Image">
    <div class="card-body">
      <h4 class="card-title mb-4">User Information</h4>
      <!-- USER INFORMATION -->
      <div class="text-left">
        <p><strong>Email: </strong>{{user?.email}}</p>
        <p><strong>Password: </strong>{{user?.password}}</p>
        <p><strong>First Name: </strong>{{user?.firstName}}</p>
        <p><strong>Last Name: </strong>{{user?.lastName}}</p>
        <p><strong>Contact: </strong>{{user?.contact}}</p>
      </div>
      <!-- BUTTONS -->
      <div class="mt-4">
        <button class="btn btn-primary btn-block" routerLink="/events" routerLinkActive="active-link">My Events</button>
        <button class="btn btn-danger btn-block" (click)="logOut()">Log Out</button>
      </div>
    </div>
  </div>
</div>
