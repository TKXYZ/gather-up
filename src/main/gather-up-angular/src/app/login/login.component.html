<div class="container-fluid">
  <div class="row no-gutter">
    <!-- LEFT HALF -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>

    <!-- RIGHT HALF -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center">

        <!-- LOGIN FORM -->
        <div class="container">
          <div class="row">
            <div class="col-8 mx-auto">
              <p class="display-4">Login</p>
              <form (ngSubmit)="login()" #loginForm="ngForm">
                <!-- EMAIL -->
                <div class="form-group">
                  <input [(ngModel)]="user.email" name="inputEmail" #email="ngModel" type="email" placeholder="Email address" class="form-control border-0 shadow px-4" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger rounded-pill border-0 shadow m-1 p-1 text-center text-muted">
                    <div *ngIf="email.errors?.['required']">Email is required!</div>
                    <div *ngIf="email.errors?.['pattern']">Email must be in [email@domain.info] format.</div>
                  </div>
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                  <input [(ngModel)]="user.password" name="inputPassword" #password="ngModel" type="password" placeholder="Password" class="form-control border-0 shadow px-4" required>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger rounded-pill border-0 shadow m-1 p-1 text-center text-muted">
                    <div *ngIf="email.errors?.['required']">Password is required!</div>
                  </div>
                </div>

                <!-- BUTTONS -->
                <button class="btn btn-primary btn-block text-uppercase rounded-pill border-0 shadow mt-4" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>

                <!-- ROUTING -->
                <div class="text-center justify-content-between mt-4">
                  <p>
                    New user? <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="font-italic text-muted">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
