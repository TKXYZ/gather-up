server:
  port: 9999 # localhost:9999

spring:
  application:
    name: Gather-Up
  datasource:
    url: jdbc:h2:mem:gu-db
    # By default, H2 databases are volatile (data lost after app stops)
    # The following overrides this
    # url: jdbc:h2:file:/data/demo
    username: admin
    password: p4ssw0rd
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format-sql: true
    hibernate:
      ddl-auto: update
    # By default, the data.sql script executes BEFORE Hibernate initialization
    # The following modifies the default behavior and executes the script AFTER the schema is generated by Hibernate
    defer-datasource-initialization: true
